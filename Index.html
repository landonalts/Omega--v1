<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamegel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
      font-size: 2rem;
      color: #00b7ff;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    video {
      width: 300px;
      height: 225px;
      background: black;
      border: 2px solid #00b7ff;
      border-radius: 10px;
    }

    .chat {
      margin-top: 15px;
      width: 90%;
      max-width: 600px;
    }

    #chatMessages {
      background: #2a2a2a;
      border: 1px solid #444;
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #chatInput {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    #typingIndicator {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 5px;
    }

    button {
      background: #00b7ff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 600px) {
      .video-container {
        flex-direction: column;
        align-items: center;
      }

      video {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Lamegel</h1>

  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div class="chat">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="Say something...">
    <div id="typingIndicator" style="display:none;">Stranger is typing...</div>
  </div>

  <button id="nextBtn">Next</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Replace this with your real config
    const firebaseConfig = {
      apiKey: "AIzaSyBZmrM-2dZ9nFJu7-AVGLL83UlxEAWoi3Y",
      authDomain: "lamegel-7a836.firebaseapp.com",
      databaseURL: "https://lamegel-7a836-default-rtdb.firebaseio.com",
      projectId: "lamegel-7a836",
      storageBucket: "lamegel-7a836.appspot.com",
      messagingSenderId: "512932953865",
      appId: "1:512932953865:web:38ccec7d1e7a4008875dd8",
      measurementId: "G-SPT2Y21F96"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');
    const typingIndicator = document.getElementById('typingIndicator');
    const nextBtn = document.getElementById('nextBtn');

    let localStream, peerConnection, roomId, userId = Math.random().toString(36).substr(2, 9);
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    async function startCamera() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    function setupConnection(isCaller) {
      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          db.ref(`rooms/${roomId}/candidates`).push({
            sender: userId,
            candidate: event.candidate.toJSON()
          });
        }
      };

      if (isCaller) {
        peerConnection.createOffer().then(offer => {
          peerConnection.setLocalDescription(offer);
          db.ref(`rooms/${roomId}/offer`).set({
            type: offer.type,
            sdp: offer.sdp,
            sender: userId
          });
        });
      }

      db.ref(`rooms/${roomId}/offer`).on('value', async snap => {
        const offer = snap.val();
        if (offer && offer.sender !== userId) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          db.ref(`rooms/${roomId}/answer`).set({
            type: answer.type,
            sdp: answer.sdp,
            sender: userId
          });
        }
      });

      db.ref(`rooms/${roomId}/answer`).on('value', async snap => {
        const answer = snap.val();
        if (answer && answer.sender !== userId) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      db.ref(`rooms/${roomId}/candidates`).on('child_added', snap => {
        const data = snap.val();
        if (data.sender !== userId) {
          peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      });
    }

    async function findStranger() {
      chatMessages.innerHTML = '';
      typingIndicator.style.display = 'none';
      const waitingRef = db.ref('waiting');
      const snap = await waitingRef.once('value');
      const queue = snap.val();

      if (queue) {
        const [strangerId] = Object.keys(queue);
        roomId = `room_${strangerId}_${userId}`;
        await db.ref(`rooms/${roomId}`).set({});
        await waitingRef.child(strangerId).remove();
        setupConnection(true);
      } else {
        await waitingRef.child(userId).set(true);
        waitingRef.on('child_removed', snap => {
          if (snap.key !== userId) {
            roomId = `room_${userId}_${snap.key}`;
            db.ref(`rooms/${roomId}`).set({});
            setupConnection(false);
          }
        });
      }

      listenForMessages();
      listenForTyping();
    }

    function sendMessage(msg) {
      db.ref(`rooms/${roomId}/messages`).push({ sender: userId, text: msg });
    }

    function listenForMessages() {
      db.ref(`rooms/${roomId}/messages`).on('child_added', snap => {
        const { sender, text } = snap.val();
        const msg = document.createElement('div');
        msg.textContent = sender === userId ? `You: ${text}` : `Stranger: ${text}`;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    function listenForTyping() {
      db.ref(`rooms/${roomId}/typing`).on('value', snap => {
        const typing = snap.val();
        const strangerTyping = typing && Object.keys(typing).some(id => id !== userId && typing[id]);
        typingIndicator.style.display = strangerTyping ? 'block' : 'none';
      });
    }

    chatInput.addEventListener('input', () => {
      db.ref(`rooms/${roomId}/typing/${userId}`).set(true);
      setTimeout(() => {
        db.ref(`rooms/${roomId}/typing/${userId}`).set(false);
      }, 1000);
    });

    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendMessage(chatInput.value);
        chatInput.value = '';
      }
    });

    nextBtn.addEventListener('click', () => {
      if (peerConnection) peerConnection.close();
      if (roomId) db.ref(`rooms/${roomId}`).remove();
      findStranger();
    });

    startCamera().then(findStranger);
  </script>
</body>
</html>
